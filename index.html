<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Beginnings Baptist Church | White House, TN</title>

    <link rel="stylesheet" href="./app/glide/css/glide.core.min.css">
    <link rel="stylesheet" href="./app/glide/css/glide.theme.min.css">
    <link rel="stylesheet" href="./styles/custom.css">
    <link rel="shortcut icon" href="./asset/img/Favicon.png">
</head>
<body>

    <div class="container topLevel">

        <div class="hero">

          <div class="glide">
              <div data-glide-el="track" class="glide__track">
                  <ul class="glide__slides">
                      <li class="glide__slide" id="nbbcGlide-welcome">
                        <div class="event-container">
                            <h1>WELCOME</h1>
                            <h3>NEW BEGINNINGS BAPTIST CHURCH</h3>
                        </div>
                      </li>
                      <li class="glide__slide" id="nnbcGlide-revival">
                        <div class="event-container">
                            <p>MAY 17 &nbsp; <em>thru</em> &nbsp; MAY 19</p>
                            <h1>REVIVAL</h1>
                            <h3>WITH DR. DAVID PEACOCK</h3>
                        </div>
                      </li>
                      <li class="glide__slide" id="nnbcGlide-workday">
                          <div class="event-container">
                              <h1 id="wd-top">WORK</h1>
                              <div class="wd-bottom">
                                    <h1>DAY</h1>
                                    <h4>AT THE<br>CHURCH</h4>
                              </div>
                          </div>
                      </li>
                  </ul>
              </div>

              <div class="glide__arrows" data-glide-el="controls">
                  <button class="glide__arrow glide__arrow--left" data-glide-dir="<">Prev</button>
                  <button class="glide__arrow glide__arrow--right" data-glide-dir=">">Next</button>
              </div>

              <div class="glide__bullets" data-glide-el="controls[nav]">
                  <button class="glide__bullet" data-glide-dir="=0"></button>
                  <button class="glide__bullet" data-glide-dir="=1"></button>
                  <button class="glide__bullet" data-glide-dir="=2"></button>
              </div>
          </div>

        </div>

        <div class="squares">

            <div class="sq"></div>
            <div class="sq"></div>
            <div class="sq"></div>
            <div class="sq"></div>

        </div>

    </div>

    <script src="./app/glide/js/glide.min.js"></script>

    <script>
        const config = {
            type: "carousel",
            autoplay: 5000000
        };
        
        new Glide('.glide', config).mount()
    </script>
</body>
</html>
